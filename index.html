<!DOCTYPE html>
<html lang ="en">  
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Budget</title>
</head>
<body>
        <div class = "header-bar"> Budget App</div>

        <div class= "main-container">

            <div class = "left-container">
                <div class = "input-box">
                    <div id= "window-header-salary">
                            <span class = "header-text">Salary</span>
                            <span class= "window-collapse-button">
                                <i class="fas fa-minus-circle" class = "collapse-button"></i>
                            </span>
                    </div>
                    <div class = "window-body" id = "salary-window-body">
                          <input type="text" placeholder="Company" id = "company">
                          <input type="text" placeholder="Salary" id = "salary">      
                          <button type= "submit" id = "addSalary">Add</button>
                          <div class = "content-box" id = "salary-content" >
                                <!-- Filled by user -->
                          </div> 
                    </div>
                </div>
                <div class = "input-box">
                        <div class= "window-header">
                                <span class = "header-text">Bills</span>
                                <span class= "window-collapse-button">
                                    <i class="fas fa-minus-circle" class = "collapse-button"></i>
                                </span>
                        </div>
                        <div class = "window-body">
                            <input type="text" placeholder="Name" id = "billName">
                            <input type="text" placeholder="Method" id = "billMethod">
                            <input type="text" placeholder="Amount" id = "billAmount"> 
                            <input type="text" placeholder="Due Date" id = "billDueDate">        
                            <button type= "submit" id = "addBill">Add</button>
                            <div class = "content-box" id = "bill-content">

                            </div>          
                        </div>
                    </div>

                <div class = "input-box">
                        <div class= "window-header">
                                <span class = "header-text">Debt</span>
                                <span class= "window-collapse-button">
                                    <i class="fas fa-minus-circle" class = "collapse-button"></i>
                                </span>
                        </div>
                        <div class = "window-body">
                            <input type="text" placeholder="Account" id = "debtAccount">
                            <input type="text" placeholder="Monthly Payment" id = "debtPayment">
                            <input type="text" placeholder="Due Date" id = "debtDue">    
                            <input type="text" placeholder = "Balance" id= "debtBalance">  
                            <button type = "submit" id = "addDebt">Add Debt</button>   
                            <div class = "content-box" id = "debt-content">

                            </div>              
                        </div>
                </div>

                <div class = "input-box">
                        <div class= "window-header">
                                <span class = "header-text">Open Credit</span>
                                <span class= "window-collapse-button">
                                    <i class="fas fa-minus-circle" class = "collapse-button"></i>
                                </span>
                        </div>
                        <div class = "window-body">
                            <input type="text" placeholder="Account" id = "creditAccount">
                            <input type="text" placeholder="Credit Line" id = "creditLine">      
                            <button type = "submit" id = "addCredit">Add Credit Line</button> 
                            <div class = "content-box" id = "credit-content">

                            </div>                   
                        </div>
                </div>
            </div>

            <div class = right-container>
                <div class = "dashboard">
                    <div class = "dashboard-header">Dashboard</div>
                    <div class = dashboard-container>
                        <div class = "snapshot">
                            <h4>Monthly Snapshot</h1>
                            <div>
                                <section>Income</section>
                                <section id = "income-snapshot-display" value = 0></section>
                            </div>
                            <div>
                                <section>Bill Payments</section>
                                <section id = "bill-snapshot-display"></section>
                            </div>
                            <div>
                                <section>Debt Payments</section>
                                <section id = "debt-snapshot-display"></section>
                            </div>
                            <div>
                                <section>Monthly Needs</section>
                                <section id = "needs-snapshot-display"></section>
                            </div>
                            <div>
                                <section>Savings Plans</section>
                                <section id = "savings-snapshot-display"></section>
                            </div>
                            <div>
                                <section>Net</section>
                                <section id = "net-snapshot-display"></section>
                            </div>
                        </div>
                        <div class  = "credit-snapshot"></div>
                    </div>
                </div>
                
                <div class = "widget-container">
                
                </div>
            </div>

        </div>
<script src ="src/script.js"></script>
</body>
</html>
